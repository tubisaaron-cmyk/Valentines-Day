<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            text-align: center;
            background-color: #ffebee;
            color: #d32f2f;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #prompt {
            margin-top: 20vh;
        }
        #question {
            font-size: 2.5em;
        }
        #buttons {
            margin: 20px;
        }
        button {
            padding: 10px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        #yes {
            background-color: #ff4081;
            color: white;
        }
        #no {
            background-color: #bdbdbd;
            color: white;
            position: relative;
            transition: all 0.1s;
        }
        #response {
            display: none;
            margin-top: 20vh;
        }
        #message {
            font-size: 3em;
        }
        #gif {
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            animation: float 6s linear infinite;
            opacity: 0.8;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="prompt">
        <p id="question">Will you be my valentine? ðŸ¥°</p>
        <div id="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
    <div id="response">
        <p id="message">I love you so much Sasha</p>
        <img id="gif" src="https://media.tenor.com/uoQyvHNUQrIAAAAe/love-you-cute.png" alt="Cute I Love You GIF">
    </div>
    <div class="hearts" id="hearts"></div>

    <script>
        const noButton = document.getElementById('no');
        noButton.addEventListener('mouseover', () => {
            noButton.style.position = 'absolute';
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight - 20);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        const yesButton = document.getElementById('yes');
        yesButton.addEventListener('click', () => {
            document.getElementById('prompt').style.display = 'none';
            document.getElementById('response').style.display = 'block';
            createHearts();
        });

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('span');
                heart.className = 'heart';
                heart.innerHTML = 'â¤ï¸';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 3}s`;
                heart.style.animationDuration = `${4 + Math.random() * 3}s`;
                heartsContainer.appendChild(heart);
            }
        }
    </script>
</body>
</html>
